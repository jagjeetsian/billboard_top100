<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Billboard Hits</title>
</head>
<style>

body {
  background-image: url("https://www.teahub.io/photos/full/1-12156_music-background-images-hd.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
.login {
  max-width: 500px;

  padding-left:100px;
  padding-top:0px;
  padding-bottom:5px;
  margin: auto;
}
.image {
  position:relative;
  left:-85px; 
  top:-15px;

}
button {
  transition-duration: 0.4s;
  font-size: 18px;
  width:390px;
}

button:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}
input{
  margin:5px;
}

</style>
<body>
 <div class="login">
	<h1 style="position: relative;margin-top:0px; top: 0px;text-shadow:3px 3px 1px white;">Billboard top100 hit prediction</h1>
	<div class='image'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Billboard_Hot_100_logo.jpg",alt="Billboard">
    </div>
    <h3 style="position:relative;top:-20px;text-shadow:2px 2px 1px white;">Enter audio features</h3>
    <form action="{{ url_for('predict')}}"method="post" style="position:relative;top:-20px;">
    	<input type="text" name="Danceability" placeholder="Danceability" required="required" />
        <input type="text" name="Energy" placeholder="Energy" required="required" />
		<input type="text" name="Loudness" placeholder="Loudness" required="required" />
        <input type="text" name="Speechiness" placeholder="Speechiness" required="required" />
        <input type="text" name="Acousticness" placeholder="Acousticness" required="required" />
		<input type="text" name="Liveness" placeholder="Liveness" required="required" />
		<input type="text" name="Valence" placeholder="Valence" required="required" />
        <input type="text" name="Tempo" placeholder="Tempo" required="required" />
        <input list="Genre" name="Genre" placeholder="Genre" required="required">
            <datalist id="Genre">
                <option value="alternative">
                <option value="classical">
                <option value="country">
                <option value="edm">
                <option value="jazz">
                <option value="metal">
                <option value="pop">
                <option value="rap">
                <option value="reggae">
                <option value="metal">
            </datalist>
        </input>    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   </div>

 </div>


</body>
</html>
