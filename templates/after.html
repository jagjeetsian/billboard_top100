<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Billboard Hits</title>
</head>
<style>

*{

  max-height:200px;
}
body {
  background-image: url("https://images.unsplash.com/photo-1604514288114-3851479df2f2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
.login {
  max-width: 500px;
  padding-left:100px;
  padding-top:0px;
  padding-bottom:5px;
  margin: auto;
  

}

button {
  transition-duration: 0.4s;
  font-size: 18px;
  padding:2px;
  border-radius: 20px;
  width:200px;
  position:relative;
  left:30px
  
  
}

button:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}

</style>
<body>
 <div class="login">
	<h1 style="position: relative;color:white;margin-top:0px; top: 0px;text-shadow:2px 2px 1px red;">Billboard top100 hit prediction</h1>    
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Billboard_Hot_100_logo.jpg", style="position:relative;top:-20px;width:400px;left:-350px;", alt="Billboard">
    <img src="https://media.istockphoto.com/vectors/dirty-grunge-hand-drawn-with-brush-strokes-cross-x-vector-isolated-vector-id1201202836?k=6&m=1201202836&s=612x612&w=0&h=l95Lh3pR1DH3_PfYkOhf8cn37MeiWR_6oUwwriDvrvI=", style="position:relative;top:-210px;left:105px;width:200px;mix-blend-mode: multiply;">
    <img src="https://cdn.analyticsvidhya.com/wp-content/uploads/2021/05/11167spotify-logo-1920x1080-2.jpg", alt="spotify logo", style="position:relative;top:-427px;left:350px ;width:400px;height:auto;">
    <h2 style="position:relative;top:-350px;white-space: nowrap;left:-170px;color:white;text-shadow:2px 2px 1px red; margin-top:10px; margin-bottom:4px;">The website predicts the chances of a song being in Billboard Top100 hit</h2>
    
    <div class="prediction" style="position:relative;top:-200px;left:50px;">    
        <br>
        <form action="{{ url_for('check_again')}}">
        	
            <button type="redirect" class="btn btn-primary btn-block btn-large">Check Again</button>
        </form>
    </div>    
    <div class="output" style="color:red;border-radius: 20px;background-color:rgba(255, 255, 255, 0.7);font-size:32px;font-weight:bold;white-space: nowrap;width:750px;position:relative;left:-180px;top:-350px;text-shadow:2px 2px 1px grey;padding:15px;">{{prediction_text}}<div>

 </div>


</body>
</html>
